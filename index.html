<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    

    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* header start */
header{
    border: solid red;
    background-color: rgb(0, 0, 0);
    width: 598px;
    height: 70px;
    display: flex;
    justify-content: center;
    align-items: center;
}

 header h1{
    border: solid white;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100px;
    height: 50px;
    color: white;
 }
 /* header end */

 /* nav start */
 nav{
    border: solid red;
    width: 598px;
    height: 80px;
    display: flex;
    justify-content: space-between;
    background-color: red;
    box-shadow: 0 5px 10px;
    position: sticky;
    top: 0;

 }

 nav img{
    border: solid white;
    width: 70px;
    height: 70px;
    border-radius: 50px;
    margin-left: 20px;
 }

 nav ul{
    border: solid white;
    width: 350px;
    height: 70px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    list-style: none;
    border-radius: 0px 0px 0px 20px;
    margin-right: -5px;
    background-color: black;
}

nav ul li a{
    display: flex;
    font-size: 20px;
    text-decoration: none;
    color: white;
}

/* nav end */

/* main */
main{
    width: 598px;
    height: 100%;
    background-color: rgb(233, 221, 221);
}

/* main end */

/* a start */
/* a stsrt */.a{
    display: flex;
    width: 598px;
    height: 50px;
    background-color: rgb(194, 191, 191);
}
.a p{
    border-radius: 0px 50px 0px 0px;
    /* border: solid black; */
    width: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    color: white;
    font-size: 16px;
}
/* a end */

/* section start */
section{
    /* border: solid red; */
    width: 598px;
    height: 70px;
    display: flex;
    justify-content: space-around;
    align-items: center;
}
section p{
    
    /* border: solid black; */
    width: 110px;
    height: 50px;
    border-radius: 0px 0px 0px 20px;
    column-count: 5;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 25px;
    color: white;
    background-color: black;
    box-shadow: 0 2px 8px rgb(0, 0, 0);
}

section p:hover:active{
    background-color: rgb(0, 4, 255);
}
    </style>

</head>
<body>
    <!-- Header start -->
    <header>
        <h1>Math</h1>
    </header>

    <!-- header end -->

    <!-- nav start -->
    <nav>
        <img src="##" alt="">

        <ul>
            <li><a href="#">မၢႆၵုၼ်း</a></li>
            <li><a href="#">ၸႅၵ်ႇ</a></li>
            <li><a href="#">မၢႆထွၼ်</a></li>
        </ul>
    </nav>
    <!-- nav end -->

    <!-- main start -->
    <main>
        <div class="a">
            <p>ၼပ်ႉသွၼ်ႇတူၺ်းတူဝ်ၼပ်ႉပႃႈတႂ်ႈၼႆႉလူး</p>
        </div>

        <section>
            <p onclick="aone();">1*1</p>
            <p>1*1</p>
            <p>1*1</p>
            <p>1*1</p>
            <p>1*1</p>
        </section>

        <section>
            <p>1*1</p>
            <p>1*1</p>
            <p>1*1</p>
            <p>1*1</p>
            <p>1*1</p>
        </section>
    </main>

        }
    </script>
</body>
</html>
